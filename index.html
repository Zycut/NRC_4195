<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login con Clave Estática</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <section class="login-container">
      <div class="login-box">
        <h2>Acceso Restringido</h2>

        <form onsubmit="return validarLogin(event);">
          <div class="input-group">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Introduce tu email"
              required
            />
          </div>

          <div class="input-group">
            <label for="password">Clave de Acceso (pepito123)</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Introduce la clave secreta"
              required
            />
          </div>

          <button type="submit" class="login-button">Iniciar Sesión</button>
          <div class="social-login">
            <p>Inicia sesión con</p>

            <div class="social-buttons">
              <button class="google-btn">
                <img
                  src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg"
                />
                Google
              </button>

              <button class="instagram-btn">
                <img
                  src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg"
                />
                Instagram
              </button>

              <button class="twitter-btn">
                <img
                  src="https://cdn.jsdelivr.net/npm/simple-icons@v6/icons/x.svg"
                />
                X
              </button>
            </div>
          </div>
        </form>
      </div>
    </section>

    <script src="login.js"></script>
  </body>
</html>
